<form class="token-textbox-config">
  <div class="form-group">
    <label>Enable Textbox Display</label>
    <input type="checkbox" name="enabled" {{checked enabled}}>
  </div>

  {{#if actorName}}
  <div class="form-group">
    <label>Actor: {{actorName}}</label>
    <p class="notes">Available variables you can use in the content:</p>
    <ul class="variable-list">
      {{#each actorData}}
      <li><code>{{key}}</code> - {{label}} (current: {{value}})</li>
      {{/each}}
    </ul>
  </div>
  {{/if}}

  <div class="form-group">
    <label>Text Content</label>
    <textarea name="content" rows="4" placeholder="Enter text. Use @name, @hp, @ac for dynamic values">{{content}}</textarea>
    <p class="notes">Example: @name - HP: @hp | AC: @ac</p>
  </div>

  <div class="form-group">
    <label>Position</label>
    <select name="position">
      <option value="top" {{selected position 'top'}}>Top</option>
      <option value="bottom" {{selected position 'bottom'}}>Bottom</option>
      <option value="left" {{selected position 'left'}}>Left</option>
      <option value="right" {{selected position 'right'}}>Right</option>
    </select>
  </div>

  <div class="form-group">
    <label>Font Size</label>
    <input type="number" name="fontSize" value="{{fontSize}}" min="8" max="48">
  </div>

  <div class="form-group">
    <label>Text Color</label>
    <input type="color" name="textColor" value="{{textColor}}">
  </div>

  <div class="form-group">
    <label>Background Color</label>
    <input type="color" name="backgroundColor" value="{{backgroundColor}}">
  </div>

  <div class="form-group">
    <label>Opacity</label>
    <input type="range" name="opacity" value="{{opacity}}" min="0" max="1" step="0.1">
    <span class="range-value">{{opacity}}</span>
  </div>

  <div class="form-group">
    <label>Max Width (px)</label>
    <input type="number" name="width" value="{{width}}" min="50" max="500">
  </div>

  <div class="form-group">
    <button type="submit">Save Configuration</button>
  </div>
</form>
