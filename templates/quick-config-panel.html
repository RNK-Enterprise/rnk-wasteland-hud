<div class="quick-config-panel">
    {{#if hasToken}}
        <h3>{{tokenName}}</h3>
        
        <div class="control-group">
            <label class="toggle-label">
                <input type="checkbox" name="enabled" {{checked enabled}} />
                <span>Enable Display</span>
            </label>
        </div>
        
        <div class="control-group">
            <label>Preset</label>
            <select name="preset">
                {{#each presets}}
                    <option value="{{value}}" {{selected value ../preset}}>{{label}}</option>
                {{/each}}
            </select>
        </div>
        
        <div class="control-group">
            <label>Scale <span class="value-display">{{scale}}x</span></label>
            <input type="range" name="scale" min="0.5" max="3" step="0.1" value="{{scale}}" />
        </div>
        
        <div class="control-group">
            <label>Opacity <span class="value-display">{{opacityPercent}}%</span></label>
            <input type="range" name="opacity" min="0" max="1" step="0.05" value="{{opacity}}" />
        </div>
        
        <div class="control-group">
            <label class="toggle-label">
                <input type="checkbox" name="particles" {{checked particlesEnabled}} />
                <span>Particles</span>
            </label>
        </div>
        
        <div class="control-group">
            <label class="toggle-label">
                <input type="checkbox" name="combat-mode" {{checked isCombatMode}} />
                <span>Combat Mode</span>
            </label>
        </div>
        
        <hr />
        
        <div class="quick-actions">
            <button class="quick-action" data-action="reset" title="Reset to defaults">
                <i class="fas fa-undo"></i> Reset
            </button>
            <button class="quick-action" data-action="copy" title="Copy configuration">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="quick-action" data-action="paste" title="Paste configuration">
                <i class="fas fa-paste"></i> Paste
            </button>
            <button class="quick-action" data-action="speech" title="Create speech bubble">
                <i class="fas fa-comment"></i> Speech
            </button>
        </div>
        
        <button class="apply-to-party">
            <i class="fas fa-users"></i> Apply to Party
        </button>
        
    {{else}}
        <p class="no-token-message">{{message}}</p>
    {{/if}}
</div>
