<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Radial menu button -->
  <defs>
    <linearGradient id="grad_radial-menu-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a5f8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00133f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="28" 
          fill="url(#grad_radial-menu-icon)" 
          stroke="#00000c" 
          stroke-width="4"/>
  
  <!-- Circled plus symbol -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="white" stroke-width="2"/>
  <line x1="32" y1="24" x2="32" y2="40" stroke="white" stroke-width="2"/>
  <line x1="24" y1="32" x2="40" y2="32" stroke="white" stroke-width="2"/>
</svg>