    <linearGradient id="grad_party-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f3a8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13003f;stop-opacity:1" />
